<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Login</legend>
            <label for="">Username</label><br>
            <input type="text" required><br>
            <label for="">Password</label><br>
            <input type="password" required><br>
        </fieldset>
        <fieldset>
            <legend name="gender">Gender*</legend>
            <input type="radio" name="py" id="ab" required>
            <label for="ab">Male</label>
            <input type="radio" name="py" id="bc">
            <label for="bc">Female</label>
        </fieldset>
        <fieldset>
            <legend>Programming Skills</legend>
            <input type="checkbox">
            <label for="">Java</label>
            <input type="checkbox">
            <label for="">C++</label>
            <input type="checkbox">
            <label for="">C#</label>
        </fieldset>
        <fieldset>
            <legend>Fruit</legend>
            <label for="">Choose a fruit :</label>
            <select>
                <option value="">Banana</option>
                <option value="">Apple</option>
                <option value="">Mango</option>
                <option value="">Orange</option>
            </select>
        </fieldset>
        <textarea rows="10" cols="160">Enter your comment here</textarea><br>
        <button>SEND</button>
        <button>RESET</button>
    </form>
</body>
</html>
